<!-- Robot table-->
<div class="table-robot" xmlns:button="http://www.w3.org/1999/html">

    <div class="table-title-container">
        <span class="table-title-style" [translate]="'metaData.administrationTab.organizationTitle'"> </span>
    </div>

    <app-loader [allPage]="false" [isLight]="true" [noText]="true" [active]="isLoading"></app-loader>

    <table
        [attr.aria-label]="'metaData.administrationTab.organizationTitle' | translate" mat-table
        [dataSource]="dataSource"
        class="mat-table-robot"
        [hidden]="isLoading">
        <!-- name -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="table-header" scope="col">
                {{'metaData.administrationTab.robotTable.name'|translate}}
            </th>
            <td mat-cell class="blue-theme" *matCellDef="let element"> {{organization?.name}}</td>
        </ng-container>

        <!-- id -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="table-header center">
                {{'metaData.administrationTab.robotTable.id'|translate}}
            </th>
            <td mat-cell class="center" *matCellDef="let element"> {{organization?.uuid}} </td>
        </ng-container>

        <!-- dash -->
        <ng-container matColumnDef="dash">
            <th mat-header-cell *matHeaderCellDef class="table-header">
                {{'metaData.administrationTab.robotTable.dash'|translate}}
            </th>
            <td mat-cell *matCellDef="let element">
                <button type="button" class="button-menu" mat-stroked-button [matMenuTriggerFor]="menu">
                    <mat-icon class="little-icon-size" aria-hidden="true" [svgIcon]="'dashes'"></mat-icon>
                </button>
                <mat-menu #menu="matMenu" role="menu" xPosition="before">
                    <button mat-menu-item (click)="openPopinArchive()">{{'metaData.administrationTab.robotTable.archive'|translate}}</button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
