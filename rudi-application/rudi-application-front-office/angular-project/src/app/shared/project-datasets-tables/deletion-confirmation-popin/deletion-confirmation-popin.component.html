<div id="dialog-container">
    <mat-dialog-content>
        <div class="dialog-cross-button">
            <button mat-icon-button (click)="handleClose()">
                <mat-icon svgIcon="icon-close" class="cross-button"></mat-icon>
            </button>
        </div>
        <div class="dialog-content">
            <div class="dialog-title" [translate]="'personalSpace.project.tabs.deletion.title'"></div>
            <div class="dialog-description"> {{'personalSpace.project.tabs.deletion.text1' | translate}}</div>
            <div class="dialog-description">{{'personalSpace.project.tabs.deletion.text2' | translate}}</div>
            <mat-dialog-actions class="dialog-buttons">
                <button class="secondary-raised-button" mat-raised-button [mat-dialog-close]="null">
                    <span>{{'personalSpace.project.tabs.deletion.confirmationPopup.cancel'| translate}}</span>
                </button>
                <button class="primary-raised-button" mat-raised-button (click)="validate()">
                    <span>{{'personalSpace.project.tabs.deletion.confirmationPopup.validate'| translate}}</span>
                </button>
            </mat-dialog-actions>
        </div>
    </mat-dialog-content>
</div>
