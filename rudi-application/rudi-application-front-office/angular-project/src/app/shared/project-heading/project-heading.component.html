<div class="project-heading-container">
    <div class="image-container">
        <img [src]="logo" alt="Project logo" mat-card-image>
    </div>
    <div class="main-container">
        <p class="owner-description">{{ownerDescription | replaceIfNullPipe}}</p>
        <h2 class="blue-theme">{{projectTitle | replaceIfNullPipe}}</h2>
        <div *ngIf="!mediaSize.isXs" class="fake-btn">{{status | replaceIfNullPipe}}</div>
    </div>

</div>
<div *ngIf="mediaSize.isXs" class="fake-btn-mobile">{{status | replaceIfNullPipe}}</div>
