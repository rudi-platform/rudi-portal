<div class="main-container">
    <button class="btn-action" (click)="clickOnButton()"
            mat-raised-button>
        <div class="input-and-icon" [title]="getInputTitle()">
            <input matInput [type]="hidePassword ? 'password' : 'text'" autocomplete="off"
                   class="fake-input" [value]="toCopy">
            <mat-icon class="copy-icon-button" *ngIf="!copiedSuccess">content_copy</mat-icon>
            <mat-icon class="copy-icon-button" *ngIf="copiedSuccess">done_all</mat-icon>
        </div>
    </button>
    <mat-icon *ngIf="masked" matSuffix class="floating-icon-visibility"
              (click)="hidePassword = !hidePassword">
        {{hidePassword ? 'visibility' : 'visibility_off'}}
    </mat-icon>
</div>
